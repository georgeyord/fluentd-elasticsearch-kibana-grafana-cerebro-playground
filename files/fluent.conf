<source>
  @type  forward
  port  24224
</source>

<source>
    @type http
    port 9880
    bind 0.0.0.0
</source>

<filter **>
  @type stdout
</filter>

<match debug.**>
  @type elasticsearch
  host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
  port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
  flush_interval 10s

  logstash_format true
  logstash_dateformat "%Y.%m"
  logstash_prefix "debug"

  <buffer>
    flush_interval 10s
  </buffer>
</match>

<match app.**>
  @type elasticsearch
  host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
  port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
  flush_interval 10s

  logstash_format true
  logstash_dateformat "%Y.%m"
  logstash_prefix "app"

  <buffer>
    flush_interval 10s
  </buffer>
</match>

<match **>
  @type stdout
  @id catch_all
</match>